  /* Body dengan tema Old Money */
  body {
            background-color: #5a4d41; /* Warna krem yang lembut dan klasik */

        }

            color: #d0d0d0; /* Emas lembut */
            padding: 20px 0;
            text-align: center;
            border-top: 3px solid #d4af37; /* Garis emas */
            font-size: 1.2em;
            font-weight: bold;
        }

        .card {
            border: 1px solid #d4af37; /* Emas lembut */
            border-radius: 10px;
            background-color: #5a4d41;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 25px;
            text-align: center;
        }

        .card-body h5 {
            font-size: 1.6em;
            color: #5a4d41;
            font-weight: bold;
            margin-top: 15px;
        }

        .card-body p {
            color: #4a4a4a;
            font-size: 1.1em;
            line-height: 1.7;
        }

        .btn-custom {
            background-color: #4e4937;
            color: #fff;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #fff;
            color: #5a4d41;
            border: 1px solid #3e3e3e;
        }

        .row {
            margin-bottom: 30px;
        }

        /* Responsif pada perangkat kecil */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                font-size: 1em;
            }

            header h1 {
                font-size: 2.5em;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }

        /* Styling untuk carousel */
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
  img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>

  <script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
