    html, body {

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .tab {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #f1f1f1;
      margin-top: 20px;
      padding: 5px;
    }

    .tab button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 10px 10px 0 0;
      margin-right: 10px;
      flex: 1 1 33%;
      text-align: center;
    }

    .tab button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .tab button.active {
      background-color: #0056b3;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .tabcontent {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 0.5s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media screen and (max-width: 768px) {
      .tab {
        flex-direction: column;
      }

      .tab button {
        width: 100%;
        margin-right: 0;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      .tabcontent {
        margin-top: 10px;
      }
    }
